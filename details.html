<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiTicket One</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand text-success-emphasis" href="homePage.html"
            >CrazyMonkey</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-success-emphasis"
                  aria-current="page"
                  href="./homePage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-success-emphasis"
                  href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 text-success-emphasis"
                type="search"
                placeholder="Search your banana"
                aria-label="Search"
                id="search"
              />
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6 text-center">
            <h1>Edit/Delete bananas</h1>
          </div>
        </div>
        <div class="row mt-3 g-3 justify-content-center" id="events-row">
          <div class="col col-12 col-md-8">
            <div class="card">
              <img
                src="https://static.vecteezy.com/ti/vettori-gratis/p1/8079675-divertente-banane-seamless-pattern-design-su-sfondo-blu-gratuito-vettoriale.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h3 class="card-title" id="brand"></h3>
                <h5 class="card-title" id="name"></h5>
                <p class="card-text" id="description"></p>
                <p class="card-text" id="price"></p>
                <a href="#" class="btn btn-warning" id="edit">Edit banana</a>
                <button class="btn btn-danger" id="delete">
                  Delete banana
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6 text-center">
            <a
              href="https://www.google.com/search?sca_esv=599751626&hl=it&q=banane&tbm=isch&source=lnms&sa=X&ved=2ahUKEwikz8Pnl-mDAxUFSfEDHasyCykQ0pQJegQIEBAB&biw=1038&bih=955&dpr=1"
              >Image by google/bananas</a
            >
            all rights reserved for monkeys
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./details.js"></script>
  </body>
</html>
